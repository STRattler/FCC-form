<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="kk.css" type="text/css">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

<body></body>
<form id="survey-form">
    <label for="Name" id="name-label">Name
        <input id="name" type="text" name="Name" placeholder="Enter your name" onfocus="this.placeholder = ''"
            onblur="this.placeholder = 'Enter your name'" required></label>
    <br><br>
    <label for="Email-box" id="email-label">Email</label>
    <input id="email" type="email" placeholder="Enter your email" onfocus="this.placeholder = ''"
        onblur="this.placeholder = 'Enter your email'" required>
    <br><br>
    <label for="Age-box" id="number-label">Age (optional)</label>
    <input maxlength="3" id="number" type="number" placeholder="Enter your age" onfocus="this.placeholder = ''"
        onblur="this.placeholder = 'Enter your age'" min="18" max="130">
    <br><br>
    <label for="Current-role" id="Role">Which option best describes your current role?</label>
    <select id="dropdown" name="Current-role">
        <option value="student">Student</option>
        <option value="full-time job">Full-time job</option>
        <option value="full-time learner">Full-time learner</option>
        <option value="prefer not to say">Prefer not to say</option>
        <option value="other">Other</option>
    </select>
    <br><br>
    <label for="Recommend" id="Recc">Would you recommend freeCodeCamp to a friend?</label> <br>
    <input type="radio" id="Recommend" name="Recommend" value="Definitely">
    <label id="radiotext" for="html">Definitely</label><br>
    <input type="radio" id="Recommend" name="Recommend" value="Maybe">
    <label id="radiotext" for="css">Maybe</label><br>
    <input type="radio" id="Recommend" name="Recommend" value="Not sure">
    <label id="radiotext" for="javascript">Not sure</label>
    <br><br>
    <label for="Improve" id="Improvement">What would you like to see improved? <small>(Check all that
            apply)</small></label>
    <br><br>
    <input type="checkbox" id="option1" class="class-checkbox" name="Front-end" value="Front-end">
    <label for="option1" class="Checkbox-text"> Front-end Projects</label><br>
    <input type="checkbox" id="option2" class="class-checkbox" name="Back-end" value="Back-end">
    <label for="option2" class="Checkbox-text"> Back-end Projects</label><br>
    <input type="checkbox" id="option3" class="class-checkbox" name="Data" value="Data">
    <label for="option3" class="Checkbox-text"> Data visualization</label><br>
    <input type="checkbox" id="option4" class="class-checkbox" name="Challenges" value="Challenges">
    <label for="option4" class="Checkbox-text"> Challenges</label><br>
    <input type="checkbox" id="option5" class="class-checkbox" name="Open-source" value="Open-source">
    <label for="option5" class="Checkbox-text"> Open Source Community</label><br>
    <input type="checkbox" id="option6" class="class-checkbox" name="Gitter" value="Gitter">
    <label for="option6" class="Checkbox-text"> Gitter Help Rooms</label><br>
    <input type="checkbox" id="option7" class="class-checkbox" name="Videos" value="Videos">
    <label for="option7" class="Checkbox-text"> Videos</label><br>
    <input type="checkbox" id="option8" class="class-checkbox" name="Meetups" value="Meetups">
    <label for="option8" class="Checkbox-text"> City Meet Ups</label><br>
    <input type="checkbox" id="option9" class="class-checkbox" name="Wiki" value="Wiki">
    <label for="option9" class="Checkbox-text"> Wiki</label><br>
    <input type="checkbox" id="option10" class="class-checkbox" name="Forum" value="Forum">
    <label for="option10" class="Checkbox-text"> Forum</label><br>
    <input type="checkbox" id="option11" class="class-checkbox" name="other" value="Other">
    <label for="option11" class="Checkbox-text"> Additional Courses</label><br>
    <br><br>
    <p id="comment">Any comments or suggestions?</p>
    <textarea type="text" name="Comment" id="Comment" class="commentbox"
        placeholder="Enter your comment here..."></textarea>
    <div class="button">
        <button type="submit" id="submit" class="submit-button">
            Submit
        </button>
    </div>
</form>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
